
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Latido - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <header>
        <div class="site-header">
            <div class="site-brand">
                <h1>Primer Latido</h1>
            </div>
            <div>
                <p style="margin:0; font-size:0.95rem; color:var(--color-muted)">Bienvenida a tu espacio personal</p>
            </div>
        </div>
    </header>
    <main class="login-container">
        <div class="card login-card" style="max-width:420px; margin:24px auto;">
            <form id="loginForm" aria-labelledby="loginLegend">
                <fieldset>
                    <legend id="loginLegend">Iniciar Sesión</legend>
                    
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    
                    <button class="btn" type="submit">Ingresar</button>
                    <p id="errorMsg" class="error" role="status" aria-live="polite"></p>
                </fieldset>
            </form>
        </div>
    </main>
    <!-- Enlazamos el script al final -->
    <script src="login.js"></script>
</body>
</html>
