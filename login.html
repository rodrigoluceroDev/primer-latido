<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Latido - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FFD6E7 0%, #C5F2E8 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .login-header {
            background: linear-gradient(135deg, #FFB8D9 0%, #9AE8D9 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .login-header .logo i {
            font-size: 2.5rem;
        }
        
        .login-header .logo h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .login-form .form-group {
            margin-bottom: 25px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFB8D9;
            font-size: 1.1rem;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #E9E9E9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #FFB8D9;
            box-shadow: 0 0 0 3px rgba(255, 184, 217, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #FFB8D9;
        }
        
        .forgot-password {
            color: #FFB8D9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #FF8EC6;
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFB8D9 0%, #9AE8D9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 184, 217, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E9E9E9;
            color: #666;
            font-size: 0.95rem;
        }
        
        .login-footer a {
            color: #FFB8D9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #FF8EC6;
            text-decoration: underline;
        }
        
        .social-login {
            margin: 25px 0;
            text-align: center;
        }
        
        .social-login p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #E9E9E9;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #E9E9E9;
            background: white;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google:hover {
            border-color: #DB4437;
            color: #DB4437;
        }
        
        .social-btn.facebook:hover {
            border-color: #4267B2;
            color: #4267B2;
        }
        
        .social-btn.apple:hover {
            border-color: #000;
            color: #000;
        }
        
        .error-message {
            background: #F8C8C8;
            color: #D32F2F;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .error-message.show {
            display: flex;
            animation: shake 0.5s ease;
        }
        
        .success-message {
            background: #A3E4D7;
            color: #0A6E5A;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .success-message.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .social-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>Primer Latido</h1>
                </div>
                <p>Inicia sesión para acceder a todas las herramientas de tu embarazo</p>
            </div>
            
            <div class="login-body">
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
                
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" id="togglePassword" class="password-toggle" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #999; cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                    
                    <div class="social-login">
                        <p>O inicia sesión con</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google" id="googleLogin">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-btn facebook" id="facebookLogin">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-btn apple" id="appleLogin">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="login-footer">
                    <p>¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
                    <p>¿Prefieres continuar como invitado? <a href="index.html">Acceder sin cuenta</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de registro -->
    <div id="registerModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="modal-content" style="background: white; border-radius: 20px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header" style="padding: 25px 30px; border-bottom: 1px solid #E9E9E9; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0; color: #333;">Crear Nueva Cuenta</h2>
                <button id="closeModal" style="background: none; border: none; font-size: 1.5rem; color: #999; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body" style="padding: 30px;">
                <!-- Contenido del formulario de registro -->
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
